<div class="container">
  <ul class="list-group">
    <app-person
      class="list-group-item"
      *ngFor="let person of people"
      [person]="person"
      (personClicked)="onPersonClicked()"
    >
    </app-person>
  </ul>

  <div class="row">
    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Name"
        [(ngModel)]="name"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        class="form-control"
        placeholder="Enter Age"
        [(ngModel)]="age"
      />
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" (click)="onClick()">Add Person</button>
    </div>
  </div>
</div>
